<!DOCTYPE html>
<html>

<head>
  <title>Sserpdrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Sserp, Drow?</h1>
  <h2 id='subtitle'>Not much. Sserp with you?</h2>
  <nav class="sidebar">
    <ul class="user">
      <li>User</li>
      <li>Posts</li>
      <li>Show</li>
      <li>Here</li>
    </ul>
  </nav>
  <nav class="sidebar">
    <ul class="user visitor">
      <li>Organization 1 is a link</li>
      <li>Organization 2 is a link</li>
      <li>Organization 3 is a link</li>
      <li>Organization 4 is a link</li>
    </ul>
  </nav>
  <div id="userFacingMsg"></div>
  <div class="auth">
    <ul class="auth-external" id="authExternal">
      <li>
        <form id='sign-in-form'>
          <input name="credentials[email]" placeholder="email" type="text">
          <input name="credentials[password]" placeholder="password" type="password">
          <button type="submit">Log In</button>
        </form>
      </li>
      <li>
        <form id='sign-up-form'>
          <input name="credentials[email]" placeholder="email" type="email">
          <!-- <input name="credentials[screen_name]" placeholder="name" type="text"> -->
          <input name="credentials[password]" placeholder="password" type="password">
          <input name="credentials[password_confirmation]" placeholder="password again" type="password">
          <button type="submit">Make an Account</button>
        </form>
      </li>
    </ul>
    <ul class="auth-internal hidden" id="authInternal">
      <li>
        <form id='change-pw-form'>
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">Change Password</button>
        </form>
      </li>
      <li id='sign-out'>
        <button>Sign Out</button>
      </li>
    </ul>
  </div>

  <br>
  <div class="create-post">
    <h2>Create Post</h2>
    <form id="create-post">
      <div class="form-group">
        <label for="post-blog">Blog?</label><br>
        <input type="radio" name="post[blog]" id="post-blog" value="true">True
        <input type="radio" name="post[blog]" id="post-page" value="false">False
      </div>
      <div class="form-group">
        <label for="post-title">Post Title</label><br>
        <input type="text" name="post[title]" id="post-title" placeholder="Enter post title">
      </div>
      <div class="form-group">
        <label for="post-content">Post Content</label><br>
        <textarea name="post[content]" id="post-content" placeholder="Content goes here!"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <br>
  <div class="Update-post">
    <h2>Update Post</h2>
    <form id="update-post">
      <div class="form-group">
        <label for="post-id">ID</label><br>
        <input name="post[id]" type="text" id="post-id" placeholder="Enter post id">
      </div>
      <div class="form-group">
        <label for="post-blog">Blog?</label><br>
        <input name="post[blog]" type="radio" id="post-blog-update" value="true">True
        <input name="post[blog]" type="radio" id="post-page-update" value="false">False
      </div>
      <div class="form-group">
        <label for="post-title">Post Title</label><br>
        <input name="post[title]" type="text" id="post-title-update" placeholder="Enter post title">
      </div>
      <div class="form-group">
        <label for="post-content">Post Content</label><br>
        <textarea name="post[content]" id="post-content-update" placeholder="Content goes here!"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <br>
  <button id="get-posts" type="button" class="btn btn-primary btn-lg">Get All Posts</button>

  <div class="view-posts container">
    some text
  </div>
</body>

</html>
