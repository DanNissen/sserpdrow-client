<!DOCTYPE html>
<html>

<head>
  <title>Sserpdrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Sserp, Drow?</h1>
      <h2>Not much. Sserp with you?</h2>
      <nav class="sidebar">
        <ul class="user">
          <li>User</li>
          <li>Posts</li>
          <li>Show</li>
          <li>Here</li>
        </ul>
      </nav>
      <nav class="sidebar">
        <ul class="user visitor">
          <li>Organization 1 is a link</li>
          <li>Organization 2 is a link</li>
          <li>Organization 3 is a link</li>
          <li>Organization 4 is a link</li>
        </ul>
      </nav>
      <div id="userFacingMsg"></div>
      <div class="auth">
        <ul class="auth-external" id="authExternal">
          <li>
            <form id='sign-in-form'>
              <input name="credentials[email]" placeholder="email" type="text">
              <input name="credentials[password]" placeholder="password" type="password">
              <button type="submit">Log In</button>
            </form>
          </li>
          <li>
            <form id='sign-up-form'>
              <input name="credentials[email]" placeholder="email" type="email">
              <!-- <input name="credentials[screen_name]" placeholder="name" type="text"> -->
              <input name="credentials[password]" placeholder="password" type="password">
              <input name="credentials[password_confirmation]" placeholder="password again" type="password">
              <button type="submit">Make an Account</button>
            </form>
          </li>
        </ul>
        <ul class="auth-internal hidden" id="authInternal">
          <li>
            <form id='change-pw-form'>
              <input name="passwords[old]" placeholder="old password" type="password">
              <input name="passwords[new]" placeholder="new password" type="password">
              <button type="submit">Change Password</button>
            </form>
          </li>
          <li id='sign-out'>
            <button>Sign Out</button>
          </li>
        </ul>
      </div>

      <br>
      <div class="create-post">
        <h2> Create Post</h2>
        <form>
          <div class="form-check form-check-inline">
            <input name="post[blog]" class="form-check-input" type="radio" id="website-radio" value="false">
            <label class="form-check-label" for="website-radio">Website</label>
          </div>
          <div class="form-check form-check-inline">
            <input name="post[blog]" class="form-check-input" type="radio" id="blog-radio" value="true">
            <label class="form-check-label" for="blog-radio">Blog Post</label>
          </div>
          <div class="form-group">
            <label for="post-title">Post Title</label>
            <input name="post[title]" class="form-control" id="post-title" placeholder="Enter post title">
          </div>
          <div class="form-group">
            <label for="post-content">Post Content</label>
            <input name="post[content]" class="form-control" id="post-content" placeholder="Content goes here!">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <br>
      <div class="Update-post">
        <h2> Update Post</h2>
        <form>
          <div class="form-group">
            <label for="post-title">ID</label>
            <input class="form-control" id="post-id" placeholder="Enter post id">
          </div>
          <div class="form-group form-check form-check-inline">
            <input class="form-check-input" type="radio" id="website-radio-update" value="false" checked>
            <label class="form-check-label" for="website-radio">Website</label>
          </div>
          <div class="form-group form-check form-check-inline">
            <input class="form-check-input" type="radio" id="blog-radio-update" value="true">
            <label class="form-check-label" for="blog-radio">Blog Post</label>
          </div>
          <div class="form-group">
            <label for="post-title">Post Title</label>
            <input class="form-control" id="post-title-update" placeholder="Enter post title">
          </div>
          <div class="form-group">
            <label for="post-content">Post Content</label>
            <input class="form-control" id="post-content-update" placeholder="Content goes here!">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="pages">
        Webpages links get populated here.
        <!--  id should be populated by handlebars to be unique  -->
        <button class="user" id="update">Update</button>
        <button class="user" id="delete">Delete</button>
      </div>
      <div class="posts">
        Blog posts get populated here.
        <!--  id should be populated by handlebars to be unique  -->
        <button class="user" id="update">Update</button>
        <button class="user" id="delete">Delete</button>
      </div>
    </body>
</html>
